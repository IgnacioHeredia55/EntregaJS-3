<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaNuc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="logo" class="logo">
    </header>
    <main>
        <div class="display_container">
            <div class="interactive_container">
                <div class="card cardError">

                    <div class="error hidden">
                        <p id="error-p" class="">!ERROR¡ Tenes que ingresar un numero!</p>
                    </div>

                    <img src="img/especial.png" alt="pizza-img" class="pizza-img">
                    <div class="info_card">
                        <p>Nombre: <span class="pizza-nombre">Anana</span></p>
                        <p>Precio: <span class="pizza-precio">$59.9</span></p>
                    </div>
                </div>
                <form class="pizza-form">
                    <input type="number" min="1" max="5" placeholder="Pizza n" class="inputN">
                    <button type="submit" id="button">Submit</button>
                </form>
            </div>

            <div class="info_container">
                <h1>Consulta infromacion <br> <span>de nuestras pizzas</span> </h1>
                <img src="img/pizza.png" alt="pizzaLogo-imgs">
            </div>
        </div>
    </main>
    <footer>
        <p>Hecho con ❤️ por <span>Ignacio Heredia</span> </p>
    </footer>
</body>
<script src="./index.js"></script>
</html>
