<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaNuc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="" alt="logo" class="logo">
    </header>
    <main>
        <div class="display_container">
            <div class="interactive_container">
                <div class="card">
                    <img src="img/especial.png" alt="pizza-img" class="pizza-img">
                    <div class="info_card">
                        <p class="pizza-nombre">Nombre: <span>Anana</span></p>
                        <p class="pizza-precio">Precio: <span>$59.9</span></p>
                    </div>
                </div>
                <form action="submit" class="pizza-form">
                    <input type="number" min="1" max="5" placeholder="Pizza n" class="inputN">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="info_container">
                <h1>Consulta infromacion <br> <span>de nuestras pizzas</span> </h1>
                <img src="img/pizza.png" alt="pizzaLogo-imgs">
            </div>
        </div>
    </main>
    <footer>
        <p>Hecho con ❤️ por <span>Ignacio Heredia</span> </p>
    </footer>
</body>
</html>
